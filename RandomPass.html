<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="RandomPass.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div style="margin: 20px; text-align: center; font-size: 40px">
        Random Password Generator
      </div>
      <div class="prntBox">
        <input type="text" id="input" disabled />
        <div class="options">
          <div>Range</div>
          <div>
            <input type="number" min="8" max="30" value="8" id="range" />
          </div>
        </div>
        <div class="options">
          <div>Include Uppercase</div>
          <div><input type="checkbox" id="uppercase" /></div>
        </div>
        <div class="options">
          <div>Include Numbers</div>
          <div><input type="checkbox" id="lowercase" /></div>
        </div>
        <div class="options">
          <div>Include Numbers</div>
          <div><input type="checkbox" id="numbers" /></div>
        </div>
        <div class="options">
          <div>Include Symbols</div>
          <div><input type="checkbox" id="symbols" /></div>
        </div>
        <button type="submit">Generator</button>
      </div>
    </div>
  </body>
  <script src="RandomPass.js"></script>
</html>
